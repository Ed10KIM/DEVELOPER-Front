    <body>
        <div id="wrap">
            <div id="header-wrap" style="display:flex">
                <div class="header-container">
                    <a href="index.html"><img src="../images/developerlogo.png" style="height: 50px;"></a>
                </div>
                <div class="nav-container">
                    <nav>
                        <ul>
                            <li class='lesson'>수업</li>
                            <li class='studycafe'>스터디카페</li>
                            <li class='community'>커뮤니티</li>

                            <li class='logout'>로그아웃</li>

                    </nav>
                </div>
            </div>
            <div id="findHostId-wrap">
                <div class ="findHostId-container">
                    
                    <div class="findHostId-find-text">
                        <h1>호스트아이디 찾기</h1>
                        <p class="findHostId-description">
                            계정에 등록된 사업자번호를 입력하세요<br/>
                        </p>
                    </div>
                    <div class="findHostId-find-content">
                        <label class="numdesc" for="numsubmit">
                            <p class="numdesc">사업자 번호 <span class="Asterisk"> * </span></p>
                        </label>
                        <div class="input-num">
                            <input type="text" placeholder="123-45-67890"  pattern="^(\d{3,3})+[-]+(\d{2,2})+[-]+(\d{5,5})" , title="'123-45-67890'와 같은 양식으로 입력하세요!" class="inputnum" id="inputnum">
                            <input type="button" value="인증요청" class="numsubmit" id="numsubmit">
                        </div>
                    </div>
                
                </div>
