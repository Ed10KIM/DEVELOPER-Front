<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="/css/host/editstudycafe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/hostBasic.js"></script>
    <script src="/js/host/editstudycafe.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>

<body>
    <div id="edit-studycafe-wrap">
        <div id="nav-wrap">
            <div class="nav-container">
                <img id="logo" src="/images/logo.png">
                <nav>
                    <ul>
                        <li class='myPage'><a href="hostIndex.html">마이페이지</a></li>
                        <li class='logout'>로그아웃</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="content-wrap">
            <div class="hostpage-body-wrap">
                <div class="side-container">
                    <div class="menu">

                        <div>회원정보</div>
                        <ul>
                            <li><a href="editHost.html">회원 정보 수정</a></li>
                        </ul>
                        <div>스터디카페</div>
                        <ul>
                            <li>카페 정보 수정</li>
                        </ul>
                        <div>스터디룸</div>
                        <ul>
                            <li>스터디룸 목록</li>
                            <li>스터디룸 추가</li>
                            <li>스터디룸 정보 수정</li>
                        </ul>
                        <div>예약관리</div>
                        <ul>
                            <li>예약내역</li>
                            <li>예약추가_관리자전용</li>
                    </div>
                </div>
                <div class="content-container">
                    <!--나중에 호스트id 받아오는 걸로-->
                    <div class="top-title" style="margin-bottom: 15px;">호스트회원 ID님, 반갑습니다 ></div>
                    <div class='detail-content-box'>
                        <div class='sub-title'>스터디카페 정보 수정 ></div>
                        <form><br />

                            <div class='title'>스터디카페 사진</div>
                            <input type='file' id='cafeFile' name='f' accept='image/jpeg, image/png, image/jpg'>
                            
                            <!-- 이미지보여주기 -->
                            <div class="cafeImage">
                            <img  />
                            </div>
                            
                            <div class='field' id='cafe-seq'></div>
                            <div class='title'>스터디카페명</div>
                            <div class='field'><input type='text' id='cafe-name' name="name" readonly></div>
                            <div class='title'>주소</div>
                            <div class='field'><input type='text' id='cafe-addr' name="addr" readonly></div>
                            
                            <div class="ocOpenTime">
                            <div class='title'>오픈시간</div>
                            <div class='field'><input type='text' id='cafe-open-time'  name="openTime" class='timepicker'></div>
                            </div>

                            <div class="ocCloseTime">
                            <div class='title'>마감시간</div>
                            <div class='field'><input type='text' id='cafe-close-time' name="endTime"  class='timepicker'></div>
                            </div>
                            
                            <div class='title' id = infotitle>상세정보</div>
                            <textarea id="cafe-info-text" name="info" axlength="300"
                            placeholder="해당 스터디카페에 대한 소개글을 작성해주세요."></textarea>
                            <div class="textLengthWrap">
                                <span class="textCount">0자</span>
                                <span class="textTotal">/300자</span>
                            </div>
                            <div class='info-button'>
                                <input type='button' value='취소'>
                                <input type='submit' value='수정'>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
        </div>
    </div>
</body>

</html>
