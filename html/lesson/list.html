            <!-- 카테고리 -->
            <div id="category" onclick="listByCategory(event)">

                    <ul class="ul-category">

                        <li id="cat0" value="0">프로그래밍언어</li>

                        <li id="cat4" value="4">데이터</li>
                    </ul>
                </nav>
            </div>
            <!-- 수업 목록 -->
            <div id="lessonList">
                <div id="lesson">
                    <div class="lessonSeq" style="display: none;">수업번호</div>
                    <div class="img">수업이미지</div>
                    <div class="lCategory">카테고리</div>
                    <div class="lessonName">수업명</div>
                    <div class="price">가격</div>
                    <div class="startDate">수업일자</div>
                    <div class="applyDate">신청일자</div>
