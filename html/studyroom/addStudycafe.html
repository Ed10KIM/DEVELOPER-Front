<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../css/basic.css">-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="/css/studyroom/addStudycafe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/studyroom/addStudycafe.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>

<body>
    <div id="add-studycafe-wrap">
        <div id="nav-wrap">
            <div class="nav-container">
                <img id="logo" src="/images/logo.png">
                <nav>
                    <ul>
                        <li class='lesson'>수업</li>
                        <li class='studycafe'>스터디카페</li>
                        <li class='community'>커뮤니티</li>
                        <!-- 회원상태에 따라 다르게 보여질 메뉴 -->
                        <li class='signup'>회원가입</li>
                        <li class='login'>로그인</li>
                        <li class='logout'>로그아웃</li>
                        <li class='tutorAdd'>튜터등록</li>
                        <li class='myPage'>마이페이지</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="content-wrap">
            <!-- Todo: 로그인한 아이디명도 같이 띄우기, 섬네일 또는 용량제한-->
            <div class="content-container">
                <div class="addstudycafeform">
                    <form method="post" enctype="multipart/form-data"
                        action="http://localhost:8888/developer/studyroom/addcafe"><br />

                        <div class="formtitle">호스트회원 ID님, 반갑습니다 ></div>
                        <div class="formtitle"><b>스터디카페 이름</b></div>
                        <div class="field"><input type="text" name="name"></div>
                        <div class="formtitle"><b>대표사진</b></div>
                        <div class="field"><input type="file" name="f" accept="image/jpeg, image/png"></div>
                        <!-- 첨부파일을 하면 이미지 보여주기, 섬네일!처리 해보기-->
                        <div class="imgattach"></div>
                        <div class="formtitle"><b>주소</b></div>
                        <div class="field"><input type="text" name="addr"></div>
                        <div class="textLengthWrap">
                            <span class="textCount">0자</span>
                            <span class="textTotal">/300자</span>
                        </div>
                        <div class="formtitle"><b>상세정보</b></div>
                        <div class="field"><textarea id="info" maxlength="400"
                                placeholder="해당 스터디카페에 대한 소개글을 작성해주세요."></textarea></div>
                        <div class="formtitle"><b>오픈시간</b></div>
                        <div class="field"><input type="text" name="openTime" class="timepicker"></div>
                        <div class="formtitle"><b>마감시간</b></div>
                        <div class="field"><input type="text" name="endTime" class="timepicker"></div>
                        <div class="button"><input type="submit" value="스터디카페 추가"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
        </div>
    </div>
</body>

</html>
