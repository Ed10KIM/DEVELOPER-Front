<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- AJAX  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="/css/mypage/tutor/update.css">
    <!-- 폰트 -->
    <!-- JS -->
    <script src="/js/basic.js"></script>
    <script src="/js/mypage/tutor/update.js"></script>
    <!-- include summernote css/js -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
</head>
<body>
    <div id="add">
        <div class="nav-container">
            <img id="logo" src="/images/logo.png">
            <nav>
                <ul>
                    <li class='lesson'>수업</li>
                    <li class='studycafe'>스터디카페</li>
                    <li class='community'>커뮤니티</li>
                    <!-- 회원상태에 따라 다르게 보여질 메뉴 -->
                    <li class='signup'>회원가입</li>
                    <li class='login'>로그인</li>
                    <li class='logout'>로그아웃</li>
                    <li class='tutorAdd'>튜터등록</li>
                    <li class='myPage'>마이페이지</li>
                </ul>
            </nav>
        </div>
        <div class="content-container">
            <div class="top-title">
                <span id="showLoginId"></span>&nbsp;님, &nbsp;&nbsp;반갑습니다 &nbsp;&nbsp;>
            </div>
            <div id="header">클래스 수정하기</div>
            <form id="addForm" enctype="multipart/form-data">
                <div class="explain"> 
                    <div class="ex-content">수업 대표 이미지</div>
                    <input class="content-value" type="file" name="f" multiple="multiple" accept="image/jpeg, image/png, image/gif">
                </div>
                <hr>
                <div class="explain">
                    <div class="ex-content"">클래스명</div>
                    <input type="text" name="lessonName" id="classname">
                </div>
                <hr>
                <div class="explain">
                    <div class="ex-content">카테고리</div>
                    <select id="lessoncate" name="category" class="content-value">
                        <option value=0>프로그래밍 언어</option>
                        <option value=1>웹 개발</option>
                        <option value=2>앱 개발</option>
                        <option value=3>보안/네트워크</option>
                        <option value=4>데이터</option>
                    </select>
                </div>
                <hr>
                <div class="explain">
                    <div class="ex-content">모집인원</div>
                    <input id="tuteecount" name="people" type="number"></div>
                <hr>
                <div class="explain">
                    <div class="ex-content">신청시작일</div> 
                    <input id="startapply" name="startDate" type="date"></div>
                <hr>
                <div class="explain">
                    <div class="ex-content">신청마감일</div>
                    <input id="endapply" name="endDate" type="date"></div>
                <hr>
                <div class="explain">
                    <div class="ex-content">수업시작일</div>
                    <input id="startlesson" name="startCdate" type="date"></div>
                <hr>
                <div class="explain">
                    <div class="ex-content">수업마감일</div>
                    <input id="endlesson" name="endCdate" type="date"></div>
                <hr>
                <div class="explain">
                    <div class="ex-content">가격</div> 
                    <label> 무료 <input id="freelesson" name="payLesson" type="checkbox" value=0></label>
                    <label> 유료 <input id="chargelesson" name="payLesson" type="checkbox" value=2>  <input id='classprice' type="number"></label>
                </div>
                <hr>
                <div class="explain">
                    <div class="ex-content">위치 </div>
                    <input id="place" name="location" type="text">
                <hr>
                <div class="explain">상세정보
                    <textarea id="summernote" name="content"></textarea>
                </div>
                <input id="addBtn" type="submit" value="수정하기"><br />
                </div>
            </form>
        </div>
        <div id="footer">
            <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
        </div>
    </div>
    </div>
</body>

</html>
